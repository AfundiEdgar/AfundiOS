[pytest]
# Pytest configuration for AOSB Backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Uncomment the following lines to enable coverage reporting:
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Slow running tests
    mock_external: Tests that mock external services
    extractor: Tests for the extractor module
    chunker: Tests for the chunker module
    embedder: Tests for the embedder module

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout (requires pytest-timeout)
# timeout = 300

# Asyncio mode (for async tests)
asyncio_mode = auto
