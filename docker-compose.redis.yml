version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: afundios-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    environment:
      - REDIS_SAVE=60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - afundios

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: afundios-redis-ui
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=redis:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - afundios

volumes:
  redis_data:
    driver: local

networks:
  afundios:
    driver: bridge